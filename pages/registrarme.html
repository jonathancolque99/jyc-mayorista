        <img src="../images/jyc.jpg" alt="jyc logo">

        <nav>
            <ul class="navegacion">

    </header>
    <section>
        <h2>CREAR UNA CUENTA</h2>
        <form>
            <div>
                <label for="nombre">nombre:</label>
                <input required id="nombre" type="text" 
                placeholder="escribe tu nombre"> 
            </div>
            <br>
            <div>
               <label for="apellido">apellido:</label>
               <input required id="apellido" type="password" 
               placeholder="escribe tu apellido">
            </div>
            <br>
            <div>
                <label for="email">email:</label>
                <input required id="email" type="email" placeholder="escribe tu email">
            </div>
            <br>
            <div>
                <label for="talles">selecciones su talle</label>
                <select name="talles">
                    <option value="default">talle</option>
                    <option value="uno">S</option>
                    <option value="uno">M</option>
                    <option value="uno">L</option>
                    <option value="uno">XL</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">acepto los terminos y condiciones</label>
                <input type="checkbox" value="borrar">
            </div>
            <br>
            <div>
            <input type="reset" value="borrar">
            <input type="submit">
            </div>  
        </form>
    </section>
    <br>
    <section class="productos">
        <p class="textoabajoimagen">
            JYC MAYORISTA
        </p>
    </section>
    <br>
    <footer>
        <p>CONTACTANOS</p>
        <div class="IconosTexto">

                <img src="../images/instagram.png" alt="instagram" width="20px" class="instagram">
                <img src="../images/facebook.png" alt="facebook" width="20px" class="facebook">
                <img src="../images/gorjeo.png" alt="twitter" width="20px" class="twitter">
            </div>
            <div class="textoIconos">
                <p>2664-243523</p>
                <p>@JyCmayorista</p>
                <p>JyCmayorista</p>
                <p>JyCmayorista</p>
            </div>
        </div>
        <div class="pieDePagina"> 
            <p>Pagina web creada por jonathan colque | Mendoza-Argentina 2020</p>
